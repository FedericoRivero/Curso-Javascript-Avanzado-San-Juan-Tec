<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Guitarras online · Carrito de Compras</title>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- normalize CSS es una libreria que resetea los estilos de todos navegadores -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#da532c"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>

    <div class="nav">
      <div class="container">
        <p class="font-style-4">Guitarras online</p>
      </div>
    </div>


    <section class="hero">

      <div class="hero-logo">
        <img src="./assets/guitar.png" alt="guitar" />
        <h1 class="font-style-1"> Guitarras OnLine</h1>
    
    </section>

    <div id="app">
      <div id="menu">
        <div id="carrito-compra-contenedor" class="ocultar"></div>
      </div>

      <div id="tienda-contenedor"></div>
    </div>

    <footer>
      <div class="contenedor-footer">
        <div class="footer-contenido">
          <img src="./assets/guitar.png" alt="logo" />

          <p><strong>Guitarras online</strong> · Federico Rivero · 2022.</p>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
